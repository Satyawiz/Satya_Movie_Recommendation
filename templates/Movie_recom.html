
<html>
    <title>Movie Recommendation App</title>
    <link rel="shortcut icon" href="https://i.redd.it/gj1t3nckxyx61.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
       
        #main {
            margin-left: 200px;
            margin-top: 20px;
            width: 800px;
            height: 400px;
            display: inline-flex;
            border: solid 1px #cbc9c9;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.2);
        }

        #Genere {
            padding-left: 40px;
            margin-top: 40px;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: bolder;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        #Top5 {
            padding-left: 20px;
            border: solid rgba(250, 245, 245, 0.7);
            padding-top: 5px;
            padding-bottom: 5px;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: bolder;
            background-color:rgba(236, 53, 35, 0.9);
            color: white;
        }

        h1 {
            color: white;
            font-family: 'Roboto', sans-serif;
            padding-left: 10px;
        }

        span {
            display: block;
            padding-left: 5px;
            font-size: 12px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
        }
        #Netflix {
            /* border: solid; */
            background-image: url("https://www.globalyouthvoice.com/wp-content/uploads/2020/07/Netflix-ok.jpg");
            background-size: 580px;
            width: 600px;
        }


        #Selection {
            /* border: solid; */
            background-image: url('https://www.seekpng.com/png/detail/14-146834_netflix-logo-png-download-image-netflix-png.png');
            background-size: 450px;
            background-color: #F3F2F1;
            width: 300px;
        }

        #Mv1 {
            background-color:#EC3523;
            border: none;
            color: white;
            margin-left: 40px;
            font-size: 16px;
            width: 180px;
            box-shadow: 1px 3px 3px rgba(8, 8, 8, 0.7);
            -webkit-appearance: button;
            appearance: button;
            outline: none;
        }
        
        #Frame1 {
            display: inline-flex;
            margin-left: 80px;
            margin-top: 5px;
            border: none rgb(255, 255, 255);
            height: 120px;
            visibility: hidden;
        }

        #Frame2 {
            display: inline-flex;
            margin-left: 140px;
            margin-top: 20px;
            border: none rgb(255, 255, 255);
            height: 120px;
            visibility: hidden;
        }
        
        div[src] {
            border: 2px rgb(104, 102, 102);
            width: 120px;
            margin-left: 10px;
            background-size: 100px;
            box-shadow: 4px 5px 5px rgba(255, 255, 255, 0.6) ;
        }
        
        

        #button-parent{
            margin-top: 15px;
        }

        #button {
            border: solid 1px rgba(250, 245, 245, 0.7);
            padding: 5px 5px 5px 5px;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            color:antiquewhite;
            font-weight: bold;
            margin-left: 140px;
            border-radius: 5%;
            background-color:#EC3523;
            box-shadow: 1px 2px 5px rgba(250, 245, 245, 0.7);
        }

        #Top5-child {
            margin-left: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-family: 'Roboto', sans-serif;
            color: #EC3523;
            font-size: 12px;
            margin-top: 5px;
            width: 220px;
            border-radius: 5%;
            overflow-y: hidden;
            box-shadow: 1px 3px 3px rgba(8, 8, 8, 0.7);
        }


    </style>
    <body>
        <div id="main">
            <div id="Netflix">
                <div>
                    <H1>Netflix Movie Recommendation<span>Created by Satyendra Singh</span></H1>
                </div>
                <div id="Frame1">
                    <div id="Frame1-child1" src="#"></div>
                    <div id="Frame1-child2" src="#"></div>
                    <div id="Frame1-child3" src="#"></div>
                </div>
                <div id="Frame2">
                    <div id="Frame1-child4" src="#"></div>
                    <div id="Frame1-child5" src="#"></div>
                </div>
                <div id="button-parent">
                    <a id="button"  role="button">Top 5 Similar Movies as per your selection</a>
                </div>
                
            </div>
            <div id="Selection">
                <form action="predict" method="POST">
                    <p id="Genere">Select Movie Genere</p>
                    <div class="Mv1-parent">
                        <select id="Mv1" name="Movie">
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Animation">Animation</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Drama">Drama</option>
                            <option value="Family">Family</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Foriegn">Foriegn</option>
                            <option value="History">History</option>
                            <option value="Horror">Horror</option>
                            <option value="Music">Music</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Science">Science</option>
                            <option value="Thriller">Thriller</option>
                            <option value="War">War</option>
                          </select>
                    </div>
                    
                    <p id="Top5">Your Top 10 movies for selected Genere</p>
                    <select id="Top5-child" name="movie-child" size=10 >
                        
                    </select>
                </form>
                
            </div>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script type="text/javascript">
        
           $('#Mv1').change(function(){
               var $option=$(this).find('option:selected');
               var value=$option.val();
               var text=$option.text();
               $.ajax({
                   type: 'POST',
                   url: '/getcategory',
                   data: text,
                
              }).done(function(data){
                  $('#Top5-child').find('option').remove()
                  for (key in data){
                      $('#Top5-child').append('<option>'+data[key]+'</option>')
                  }


              })

           })

           $('#Top5-child').change(function(){
               var $optionTop5=$(this).find('option:selected');
               var value5=$optionTop5.val();
               var text5=$optionTop5.text();
               $.ajax({
                   type: 'POST',
                   url: '/getlink',
                   data: text5
               }).done(function(data){
                    $('#Frame1').css('visibility','visible');
                    $('#Frame2').css('visibility','visible');
                    const link=[];
                    var i=0;                   
                    for(key in data){
                       link[i]=data[key];
                       i=i+1
                   }
                
                $('#Frame1-child1').css('background-image','url('+link[0]+')');
                $('#Frame1-child2').css('background-image','url('+link[1]+')');
                $('#Frame1-child3').css('background-image','url('+link[2]+')');
                $('#Frame1-child4').css('background-image','url('+link[3]+')');
                $('#Frame1-child5').css('background-image','url('+link[4]+')');
               })

           })
           
        </script>
    </body>
</html>
